<style>
  .error-container {
    min-height: 85vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f0f4f8 0%, #ffffff 30%, #f8fafb 100%);
    position: relative;
    overflow: hidden;
    padding: 4rem 1rem;
  }

  /* Animated geometric background elements */
  .error-container::before {
    content: '';
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(13, 110, 253, 0.08) 0%, transparent 65%);
    top: -300px;
    right: -300px;
    border-radius: 50%;
    z-index: 0;
    animation: float 20s ease-in-out infinite;
  }

  .error-container::after {
    content: '';
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(13, 110, 253, 0.06) 0%, transparent 65%);
    bottom: -250px;
    left: -250px;
    border-radius: 50%;
    z-index: 0;
    animation: float 25s ease-in-out infinite reverse;
  }

  @keyframes float {
    0%, 100% {
      transform: translate(0, 0) scale(1);
    }
    50% {
      transform: translate(30px, 30px) scale(1.1);
    }
  }

  /* Subtle grid pattern overlay */
  .error-container {
    background-image: 
      linear-gradient(rgba(13, 110, 253, 0.02) 1px, transparent 1px),
      linear-gradient(90deg, rgba(13, 110, 253, 0.02) 1px, transparent 1px);
    background-size: 50px 50px;
  }

  /* Animated background number */
  .bg-number {
    position: absolute;
    font-size: clamp(12rem, 28vw, 28rem);
    font-weight: 900;
    background: linear-gradient(135deg, #dde7f0 0%, #e8eef5 50%, #f0f4f8 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    z-index: 0;
    line-height: 1;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    font-family: "Oxanium", sans-serif;
    animation: pulse 5s ease-in-out infinite;
    user-select: none;
    letter-spacing: -0.03em;
    opacity: 0.5;
  }

  @keyframes pulse {
    0%, 100% {
      opacity: 0.5;
      transform: translate(-50%, -50%) scale(1) rotate(0deg);
    }
    50% {
      opacity: 0.35;
      transform: translate(-50%, -50%) scale(1.04) rotate(1deg);
    }
  }

  .content-wrapper {
    z-index: 1;
    max-width: 680px;
    text-align: center;
    position: relative;
    animation: fadeInUp 0.9s cubic-bezier(0.16, 1, 0.3, 1);
    padding: 0 1.5rem;
    margin-top: 5%;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(40px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .icon-wrapper {
    position: relative;
    display: inline-block;
    margin-bottom: 2.5rem;
  }

  .icon-badge {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(13, 110, 253, 0.1) 0%, rgba(13, 110, 253, 0.05) 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    position: relative;
    animation: floatIcon 3s ease-in-out infinite;
    box-shadow: 0 8px 32px rgba(13, 110, 253, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.8);
  }

  @keyframes floatIcon {
    0%, 100% {
      transform: translateY(0) scale(1);
    }
    50% {
      transform: translateY(-15px) scale(1.05);
    }
  }

  .icon-badge::before {
    content: '';
    position: absolute;
    inset: -2px;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(13, 110, 253, 0.2), rgba(13, 110, 253, 0.05));
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .icon-badge:hover::before {
    opacity: 1;
  }

  .error-icon {
    font-size: 4.5rem;
    background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 50%, #084298 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    display: inline-block;
    filter: drop-shadow(0 2px 4px rgba(13, 110, 253, 0.2));
    animation: iconPulse 2s ease-in-out infinite;
  }

  @keyframes iconPulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.08);
    }
  }

  .headline {
    font-weight: 700;
    background: linear-gradient(135deg, #1a1d29 0%, #2d3748 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: clamp(2.25rem, 5.5vw, 3.5rem);
    margin-bottom: 1.5rem;
    font-family: "Oxanium", sans-serif;
    letter-spacing: -0.03em;
    line-height: 1.15;
  }

  .error-message {
    font-size: 1.2rem;
    color: #4a5568;
    margin-bottom: 3rem;
    line-height: 1.75;
    max-width: 560px;
    margin-left: auto;
    margin-right: auto;
    font-weight: 400;
    letter-spacing: 0.01em;
  }

  .helpful-links {
    background: linear-gradient(to bottom, #ffffff 0%, #fafbfc 100%);
    border-radius: 1.5rem;
    padding: 2.5rem;
    margin-top: 3.5rem;
    box-shadow: 
      0 10px 40px rgba(0, 0, 0, 0.08),
      0 4px 12px rgba(0, 0, 0, 0.04),
      inset 0 1px 0 rgba(255, 255, 255, 0.9);
    text-align: left;
    border: 1px solid rgba(0, 0, 0, 0.06);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
  }

  .helpful-links::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #0d6efd 0%, #0a58ca 50%, #084298 100%);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.4s ease;
  }

  .helpful-links:hover {
    transform: translateY(-4px);
    box-shadow: 
      0 16px 50px rgba(0, 0, 0, 0.12),
      0 6px 16px rgba(0, 0, 0, 0.08),
      inset 0 1px 0 rgba(255, 255, 255, 0.9);
    border-color: rgba(13, 110, 253, 0.15);
  }

  .helpful-links:hover::before {
    transform: scaleX(1);
  }

  .helpful-links h5 {
    font-size: 1.15rem;
    font-weight: 600;
    color: #1a202c;
    margin-bottom: 1.5rem;
    font-family: "Oxanium", sans-serif;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid #e2e8f0;
    position: relative;
  }

  .helpful-links h5::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 60px;
    height: 2px;
    background: linear-gradient(90deg, #0d6efd, transparent);
    transition: width 0.3s ease;
  }

  .helpful-links:hover h5::after {
    width: 100%;
  }

  .helpful-links h5 i {
    color: #0d6efd;
    font-size: 1.3rem;
    background: linear-gradient(135deg, rgba(13, 110, 253, 0.1), rgba(13, 110, 253, 0.05));
    padding: 0.5rem;
    border-radius: 0.5rem;
  }

  .helpful-links ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .helpful-links li {
    margin-bottom: 1rem;
    padding: 0;
    border-radius: 0.75rem;
    transition: all 0.25s ease;
    position: relative;
  }

  .helpful-links li::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 4px;
    height: 0;
    background: linear-gradient(135deg, #0d6efd, #0a58ca);
    border-radius: 0 2px 2px 0;
    transition: height 0.3s ease;
  }

  .helpful-links li:hover::before {
    height: 60%;
  }

  .helpful-links a {
    color: #4a5568;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.875rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-size: 1rem;
    padding: 0.75rem 1rem;
    margin: -0.75rem -1rem;
    border-radius: 0.75rem;
    font-weight: 500;
    position: relative;
  }

  .helpful-links a:hover {
    color: #0d6efd;
    transform: translateX(10px);
    background: linear-gradient(90deg, rgba(13, 110, 253, 0.08), rgba(13, 110, 253, 0.03));
  }

  .helpful-links a i {
    font-size: 1.1rem;
    width: 24px;
    text-align: center;
    color: #0d6efd;
    opacity: 0.85;
    transition: all 0.3s ease;
    padding: 0.5rem;
    border-radius: 0.5rem;
  }

  .helpful-links a:hover i {
    opacity: 1;
    transform: scale(1.1);
  }

  .btn-primary-custom {
    background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 50%, #084298 100%);
    color: #fff;
    font-weight: 600;
    border: none;
    padding: 1.125rem 3rem;
    border-radius: 50px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 
      0 6px 20px rgba(13, 110, 253, 0.3),
      0 2px 8px rgba(13, 110, 253, 0.2),
      inset 0 1px 0 rgba(255, 255, 255, 0.2);
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 1.05rem;
    letter-spacing: 0.02em;
    position: relative;
    overflow: hidden;
  }

  .btn-primary-custom::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  .btn-primary-custom:hover::before {
    width: 300px;
    height: 300px;
  }

  .btn-primary-custom:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 
      0 12px 35px rgba(13, 110, 253, 0.4),
      0 4px 12px rgba(13, 110, 253, 0.3),
      inset 0 1px 0 rgba(255, 255, 255, 0.3);
    color: #fff;
  }

  .btn-primary-custom:active {
    transform: translateY(-2px) scale(1);
  }

  .btn-primary-custom i,
  .btn-primary-custom span {
    position: relative;
    z-index: 1;
  }

  .btn-outline-custom {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    color: #0d6efd;
    font-weight: 600;
    border: 2px solid #0d6efd;
    padding: 1.125rem 2.75rem;
    border-radius: 50px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 1.05rem;
    letter-spacing: 0.02em;
    box-shadow: 
      0 4px 12px rgba(13, 110, 253, 0.15),
      inset 0 1px 0 rgba(255, 255, 255, 0.9);
    position: relative;
    overflow: hidden;
  }

  .btn-outline-custom::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
    transition: left 0.4s ease;
    z-index: 0;
  }

  .btn-outline-custom:hover::before {
    left: 0;
  }

  .btn-outline-custom:hover {
    color: #fff !important;
    transform: translateY(-4px) scale(1.02);
    box-shadow: 
      0 8px 25px rgba(13, 110, 253, 0.3),
      inset 0 1px 0 rgba(255, 255, 255, 0.2);
    border-color: #0d6efd;
  }

  .btn-outline-custom:active {
    transform: translateY(-2px) scale(1);
  }

  .btn-outline-custom i,
  .btn-outline-custom span {
    position: relative;
    z-index: 1;
  }

  .button-group {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
    margin-top: 3rem;
  }

  @media (max-width: 576px) {
    .error-container {
      min-height: 80vh;
      padding: 2.5rem 1rem;
    }

    .content-wrapper {
      max-width: 100%;
      padding: 0 1rem;
    }

    .helpful-links {
      padding: 2rem 1.5rem;
      margin-top: 2.5rem;
    }

    .button-group {
      flex-direction: column;
      gap: 1.25rem;
    }

    .button-group a {
      width: 100%;
      justify-content: center;
    }

    .icon-badge {
      width: 100px;
      height: 100px;
    }

    .error-icon {
      font-size: 3.5rem;
    }

    .error-message {
      font-size: 1.05rem;
    }

    .headline {
      font-size: 2rem;
    }
  }
</style>
